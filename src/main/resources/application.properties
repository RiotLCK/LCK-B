# Spring Boot application name
spring.application.name=lck-backend

# Server port (default 8080, here set to 5001)
server.port=5001

# Local run commands
# ./gradlew bootRun
# or
# java -jar build/libs/lck-backend-0.0.1-SNAPSHOT.jar

spring.datasource.url=jdbc:mysql://localhost:3306/lck_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# JWT 설정
jwt.secret=lck-backend-jwt-secret-key-2024-very-long-and-secure-key-for-production
jwt.access-token-validity=3600000
jwt.refresh-token-validity=86400000

logging.level.root=INFO
logging.level.org.springframework.web=INFO